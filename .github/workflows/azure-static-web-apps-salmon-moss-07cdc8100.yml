name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # ステップ1: ソースコードをチェックアウトする
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: true

      # ステップ2: ビルド環境全体のNode.jsバージョンを20に強制する
      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: |
            app/package-lock.json
            api/package-lock.json

      # ステップ3: フロントエンド(app)を手動でビルドする
      - name: Build Frontend
        working-directory: ./app
        run: |
          npm install
          npm run build

      # ステップ4: API(api)の依存関係を手動でインストールする
      - name: Install API dependencies
        working-directory: ./api
        run: npm install

      # ステップ5: 完成品をAzureにアップロードする
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_MOSS_07CDC8100 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          ###### Repository/Build Configurations ######
          app_location: "app/dist"  # ★ビルド済みの完成品フォルダを直接指定
          api_location: "api"       # ★準備済みのAPIソースコードの場所を指定
          skip_app_build: true      # ★Azure側でのアプリビルドを完全にスキップ
          skip_api_build: false      # ★Azure側でのAPIビルドも完全にスキップ
          config_file_location: "."     # staticwebapp.config.json の配置先
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_MOSS_07CDC8100 }}
          action: "close"
